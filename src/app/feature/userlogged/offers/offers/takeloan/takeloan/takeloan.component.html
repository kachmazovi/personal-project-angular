<main *ngIf="lang | async as language">
  <h1>
    {{ language == "geo" ? "აიღე სესხი სასურველი თანხით" : "Take loan now" }}
  </h1>
  <div class="loan">
    <label for="amount">
      {{ language == "geo" ? "სესხის თანხა" : "Loan amount" }}:
      <input type="number" [formControl]="inputAmount" />
    </label>
    <button
      (click)="openLoan()"
      [disabled]="inputAmount.invalid"
      [ngClass]="{ 'not-allowed': inputAmount.invalid }"
    >
      {{ language == "geo" ? "სესხის აღება" : "Take Loan" }}
    </button>
    <ng-container *ngIf="confirm | async as true">
      <h1 class="confirm" *ngIf="true">
        {{
          language == "geo"
            ? "გილოცავთ, თქვენ წარმატებით აიღეთ სესხი"
            : "Congrat, you take loan successfully"
        }}
      </h1>
    </ng-container>
  </div>
</main>
